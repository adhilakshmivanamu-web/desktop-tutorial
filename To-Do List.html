<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">ðŸ“Œ To-Do List</h4>
          </div>
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
              <button class="btn btn-success" onclick="addTask()">Add</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      // Create list item
      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      
      // Task text
      let span = document.createElement("span");
      span.textContent = taskText;
      span.style.cursor = "pointer";
      span.onclick = function () {
        span.classList.toggle("text-decoration-line-through");
      };

      // Delete button
      let delBtn = document.createElement("button");
      delBtn.className = "btn btn-sm btn-danger";
      delBtn.textContent = "Delete";
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      // Clear input
      input.value = "";
    }
  </script>

  <!-- Bootstrap JS (optional, for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
