<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">"
    </head>
    <body>
        <div classs="container mt-8">
            <h1 class="mb-8 text-center"> My To-Do List</h1>
            <div class="input-group mb-6">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a Name" aria-label="Add a Name">
                <button class="btn btn-primary" type="button" id="addNameBtn">Add Name</button>
            </div>
            <ul id="taskList" class="list-group">
 </ul>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
